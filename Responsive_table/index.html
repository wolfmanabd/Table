<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Jacket</td>
            <td><div class="img"><img src="img/jacket.jpg" alt="Jacket"></div></td>
            <td>$20.00</td>
            <td>Get the best quality Jacket</td>
            <td><button>Add to cart</button></td>
        </tr>
        <tr>
            <td>Jean</td>

            <td>$20.00</td>
            <td>Get the best quality Jean</td>

        </tr>
        <tr>
            <td>Bag</td>

            <td>$20.00</td>
            <td>Get the best quality Bag</td>
            <td><button>Add to cart</button></td>
        </tr>
        <tr>
            <td>Socks</td>
            <td><div class="img"><img src="img/socks.jpg" alt="socks"></div></td>
            <td>$20.00</td>
            <td>Get the best quality Socks</td>
            <td><button>Add to cart</button></td>
        </tr>
        <tr>
            <td>Shoe</td>
            <td><div class="img"><img src="img/shoe.jpg" alt="Shoe"></div></td>
            <td>$20.00</td>
            <td>Get the best quality Shoe</td>
            <td><button>Add to cart</button></td>
        </tr>
    </table>
</body>
</html>
